<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Instagram Login Form design
    </title>
    <link rel="stylesheet" type="text/css" href="monu-kumar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fony-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet"
href="https://fonts.googleapis.com/css?family=Lobster">
</head>
<body>
<div class="container">
    <div class="text">Login to continue</div>
    <div class="page">
        <div class="title">Instagram</div>
        <form>
            <input type="text" placeholder="phone number, username, or email">
            <input type="password" placeholder="password">
            <button>Log in</button>
            <div class="option">OR</div>
        </form>
        <div class="fblink">
            <span class="Facebook fa-facebook"></span>
            <a href="#">Log in with Facebook</a>
        </div>
        <div class="forget-id">
            <a href="practic projects.html">forget password</a>
        </div>
        <div class="singup">
            <p id="no">Don't an account? <a href="#">Sin up</a></p>
        </div>
    </div>
</div>
</body>
</html>
